name: Build Avalonia WordRiddle App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore WordRiddleFresh/WordRiddleFresh/WordRiddleFresh.csproj

      - name: Publish macOS x64
        run: >
          dotnet publish WordRiddleFresh/WordRiddleFresh/WordRiddleFresh.csproj \
          -c Release \
          -r osx-x64 \
          -p:PublishSingleFile=true \
          --self-contained true \
          -o ./macos-x64

      - name: Upload macOS x64 build
        uses: actions/upload-artifact@v4

        with:
          name: WordRiddle-macOS-x64
          path: ./macos-x64

      - name: Publish macOS ARM64
        run: >
          dotnet publish WordRiddleFresh/WordRiddleFresh/WordRiddleFresh.csproj \
          -c Release \
          -r osx-arm64 \
          -p:PublishSingleFile=true \
          --self-contained true \
          -o ./macos-arm64

      - name: Upload macOS ARM64 build
        uses: actions/upload-artifact@v4

        with:
          name: WordRiddle-macOS-arm64
          path: ./macos-arm64

  build-win:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore WordRiddleFresh/WordRiddleFresh/WordRiddleFresh.csproj

      - name: Publish Windows x64
        run: >
          dotnet publish WordRiddleFresh/WordRiddleFresh/WordRiddleFresh.csproj \
          -c Release \
          -r win-x64 \
          -p:PublishSingleFile=true \
          --self-contained true \
          -o ./win-build

      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4

        with:
          name: WordRiddle-Windows
          path: ./win-build
